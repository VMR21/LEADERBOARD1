            animation: pulse-glow 4s infinite;
        }
        .animate-title {
            animation: fadeIn 1s ease-out;
        }
        .animate-fade-in {
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .bg-radial-gradient {
            background-image: radial-gradient(ellipse at center, var(--tw-gradient-stops));
        }
        .crown {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            filter: drop-shadow(0 0 8px rgba(255, 215, 0, 0.7));
            z-index: 20;
        }
        @keyframes shimmer {
            0% {
                background-position: -1000px 0;
            }
            100% {
                background-position: 1000px 0;
            }
        }
        .animate-shimmer {
            animation: shimmer 2s infinite linear;
            background: linear-gradient(to right, #4a1d6e 4%, #6d28d9 25%, #4a1d6e 36%);
            background-size: 1000px 100%;
        }
        @keyframes countdown-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        .countdown-item {
            animation: countdown-pulse 1s infinite;
        }
        @keyframes timeup {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }
        .timeup-animation {
            animation: timeup 0.5s ease-out forwards;

        #countdown-overlay {

            position: fixed;
            top: 0;
            left: 0;

        }

        /* Modal styles */

// Function to manually set leaderboard data
async function fetchLeaderboardData() {
    try {
        // Manually define leaderboard data
        const data = [
            { username: "Player1", weightedWager: 0 },
            { username: "Player2", weightedWager: 0 },
            { username: "Player3", weightedWager: 0 },
            { username: "Player4", weightedWager: 0 },
            { username: "Player5", weightedWager: 0 },
            { username: "Player6", weightedWager: 0 },
            { username: "Player7", weightedWager: 0 },
            { username: "Player8", weightedWager: 0 },
            { username: "Player9", weightedWager: 0 },
            { username: "Player10", weightedWager: 0 }
        ];

        // Process the data to match our required format
        return data.map((player, index) => ({
            name: player.username,
            wager: Math.round(player.weightedWager),
            prize: getStaticPrize(index + 1),
        }));

    } catch (error) {
        console.error('Error fetching leaderboard data:', error);
        throw error;
    }
}



        // Function to get static prize based on position
        function getStaticPrize(position) {
            const prizes = [2000, 1000, 700, 500, 300, 100, 100, 100, 100, 100];
            return prizes[position - 1] || 0;
        }

        function createPlayerCard(player, position) {

                            <div class="absolute top-6 left-6 text-purple-200 text-sm font-bold">#${position}</div>
                            <div class="relative">
                                ${position === 1 ? '<div class="crown"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-10 h-10 text-yellow-400"><path d="M11.7 2.805a.75.75 0 01.6 0A60.65 60.65 0 0122.83 8.72a.75.75 0 01-.231 1.337 49.949 49.949 0 00-9.902 3.912l-.003.002-.34.18a.75.75 0 01-.707 0A50.009 50.009 0 007.5 12.174v-.224c0-.131.067-.248.172-.311a54.614 54.614 0 014.653-2.52.75.75 0 00-.65-1.352 56.129 56.129 0 00-4.78 2.589 1.858 1.858 0 00-.859 1.228 49.803 49.803 0 00-4.634-1.527.75.75 0 01-.231-1.337A60.653 60.653 0 0111.7 2.805z" /><path d="M13.06 15.473a48.45 48.45 0 017.666-3.282c.134 1.414.22 2.843.255 4.285a.75.75 0 01-.46.71 47.878 47.878 0 00-8.105 4.342.75.75 0 01-.832 0 47.877 47.877 0 00-8.104-4.342.75.75 0 01-.461-.71c.035-1.442.121-2.87.255-4.286A48.4 48.4 0 016 13.18v1.27a1.5 1.5 0 00-.14 2.508c-.09.38-.222.753-.397 1.11.452.213.901.434 1.346.661a6.729 6.729 0 00.551-1.608 1.5 1.5 0 00.14-2.67v-.645a48.549 48.549 0 013.44 1.668 2.25 2.25 0 002.12 0z" /><path d="M4.462 19.462c.42-.419.753-.89 1-1.394.453.213.902.434 1.347.661a6.743 6.743 0 01-1.286 1.794.75.75 0 11-1.06-1.06z" /></svg></div>' : ''}
                                <img src="https://cdn6.aptoide.com/imgs/4/9/f/49fd00da6f40e313a1164a5dce21aff8_icon.jpg?w=128" alt="${player.name}" class="w-32 h-32 rounded-full object-cover border-4 border-purple-500 mb-4 shadow-lg">
                            </div>
                            <h3 class="text-purple-50 text-2xl font-bold mb-4 tracking-wide">${player.name}</h3>
                            <div class="text-purple-200 text-sm mb-1 uppercase tracking-wider">Wagered</div>
                            <div class="text-purple-100 text-xl font-mono mb-4 font-semibold">$${player.wager.toLocaleString()}</div>
                            <div class="text-3xl font-bold bg-gradient-to-r from-purple-400 to-purple-600 bg-clip-text text-transparent">$${player.prize.toLocaleString()}</div>
                        </div>
                    </div>

            `;
        }

        // Function to get the order for top 3 players
        function getOrder(position) {
            switch (position) {
                case 1: return 2; // Center
                case 2: return 1; // Left
                case 3: return 3; // Right
                default: return position;
            }
        }

        function createLeaderboardEntry(player, position) {
            const isBlurred = position >= 15;
            let html = `
                <div class="group relative bg-gradient-to-r from-purple-800 to-purple-900 rounded-xl p-4 backdrop-blur-sm border-2 border-purple-500 hover:bg-purple-800/50 transition-all duration-300 hover:scale-[1.02] hover:shadow-xl animate-fade-in ${isBlurred ? 'blur-sm' : ''}">

                            </div>
                            <div class="w-24 text-right">
                                <div class="text-purple-200 font-bold group-hover:scale-105 transition-transform">$${player.prize.toLocaleString()}</div>
                            </div>
                        </div>
                    </div>
                </div>
            `;

            if (position === 5) {
                html += `
                    <div class="my-4 p-4 bg-gradient-to-r from-purple-600 to-pink-600 rounded-xl text-center animate-pulse">
                        <p class="text-white text-lg font-bold">31th March 2025 to 31th April 2025</p>
                    </div>
                `;
            }

            return html;
        }

        

        async function populateLeaderboard() {
            const topPlayersContainer = document.getElementById('topPlayers');
            const leaderboardListContainer = document.getElementById('leaderboardList');

            // Clear existing content
            topPlayersContainer.innerHTML = '';
            leaderboardListContainer.innerHTML = '';

            // Show loading state
            for (let i = 0; i < 3; i++) {
                topPlayersContainer.innerHTML += createLoadingPlayerCard();
            }
            for (let i = 0; i < 11; i++) {
                leaderboardListContainer.innerHTML += createLoadingLeaderboardEntry();
            }

            try {
                const leaderboardData = await fetchLeaderboardData();

                // Clear loading state
                topPlayersContainer.innerHTML = '';
                leaderboardListContainer.innerHTML = '';

                // Populate top 3 players
                leaderboardData.slice(0, 3).forEach((player, index) => {
                    topPlayersContainer.innerHTML += createPlayerCard(player, index + 1);
                });

                // Populate leaderboard list (players 4 and beyond)
                leaderboardData.slice(3).forEach((player, index) => {
                    const position = index + 4;
                    leaderboardListContainer.innerHTML += createLeaderboardEntry(player, position);
                });
            } catch (error) {
                console.error('Error populating leaderboard:', error);
                topPlayersContainer.innerHTML = '<div class="text-red-500 text-center p-4">Error loading top players. Please try again later.</div>';
                leaderboardListContainer.innerHTML = '<div class="text-red-500 text-center p-4">Error loading leaderboard. Please try again later.</div>';
            }
        }

        const countDownDate = new Date("2025-04-30T20:29:59").getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = countDownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = `
                <div class="flex justify-center items-center space-x-4">
                    <div class="countdown-item bg-purple-800 rounded-lg p-2">
                        <span class="text-3xl">${days}</span>
                        <span class="text-sm">days</span>
                    </div>
                    <div class="countdown-item bg-purple-800 rounded-lg p-2">
                        <span class="text-3xl">${hours}</span>
                        <span class="text-sm">hours</span>
                    </div>
                    <div class="countdown-item bg-purple-800 rounded-lg p-2">
                        <span class="text-3xl">${minutes}</span>
                        <span class="text-sm">mins</span>
                    </div>
                    <div class="countdown-item bg-purple-800 rounded-lg p-2">
                        <span class="text-3xl">${seconds}</span>
                        <span class="text-sm">secs</span>
                    </div>
                </div>
            `;

            if (distance < 0) {
                clearInterval(countdownTimer);
                document.getElementById("countdown").innerHTML = "NEW LEADERBOARD SOON";
                document.getElementById("countdown-overlay").style.display = "flex";
                document.body.style.overflow = "scroll";
            }
        }

        const countdownTimer = setInterval(updateCountdown, 1000);

        // Call updateCountdown immediately to avoid initial delay
        updateCountdown();

        // Call the function to populate the leaderboard when the page loads
        window.addEventListener('load', populateLeaderboard);

        // Refresh the leaderboard every 5 minutes (300000 milliseconds)
        setInterval(populateLeaderboard, 300000);
    </script>
<script>
  // Disable right-click context menu
  document.addEventListener('contextmenu', function(event) {
    event.preventDefault();
    alert('Right-click is disabled.');
  });

  // Disable F12 key (DevTools)
  document.onkeydown = function(e) {
    if (e.keyCode == 123) {
      e.preventDefault();
      alert('F12 (DevTools) is disabled.');
    }

    // Disable keyboard shortcuts for Developer Tools and View Source
    if ((e.ctrlKey && e.shiftKey && e.keyCode == 73) ||  // Ctrl+Shift+I
        (e.ctrlKey && e.shiftKey && e.keyCode == 74) ||  // Ctrl+Shift+J
        (e.ctrlKey && e.keyCode == 85)) {                // Ctrl+U
      e.preventDefault();
      alert('Developer tools and view source are disabled.');
    }
  };
</script>
